<!-- templates/upload_video.html -->
{% extends 'base.html' %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-3xl font-bold mb-6">Upload and Process Video</h1>
    <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Upload
        </button>
    </form>
    {% if video_name %}
    <iframe class="w-full h-96 border-2 border-gray-300" src="{% url 'process_video' video_name=video_name %}"></iframe>
    {% endif %}
</div>
{% endblock %}
